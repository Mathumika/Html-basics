
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
    <style>
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Ordered List</h2>
    <p>Food</p>
    <ol>
        <li>Momos</li>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Noodles</li>
    </ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
    <style>
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Unordered List</h2>
    <p>Clothes:</p>
    <ul>
        <li>Pants</li>
        <li>Shirts</li>
        <li>Skirts</li>
    </ul>

</body>
</html>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        h2 {
            color: red;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="password"],
        input[type="text"] {
            width: 200px; /* Set the desired width */
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>

</body>
</html>
